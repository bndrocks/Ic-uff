<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gênio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <audio id="clipe1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clipe2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clipe3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clipe4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body class="fonte">
  <div>
    <a href="../index.html"> <img src="../voltar.png" class="float-left"/></a>
  </div>
  <div class="container">
    <b>Nível: </b>
    <select id="nivel_jogo" onchange="escolheNivel()">
        <option value="1">Fácil</option>
        <option value="2">Normal</option>
        <option value="3">Difícil</option>
    </select>
  </div>
  <script>
  let selectNivel = localStorage.getItem('nivel_jogo') ? localStorage.getItem('nivel_jogo') : null
  if(selectNivel !== null){
      document.getElementById('nivel_jogo').value = selectNivel
  }
  </script>
  <div id="circuloFora">
    <div id="verde"></div>
    <div id="vermelho"></div>
    <div id="amarelo"></div>
    <div id="azul"></div>
    <div id="circuloDentro">
      <div id="titulo">GÊNIO!</div>
      <div id="switches">
        <button class="button" id="jogar">JOGAR</button>
      </div>
      <div id="turno"></div>
      <div class="contador">TURNO</div>
    </div>
  </div>
  <div class="flex justify-center">
    <h2 id="pontuacao"></h2>
    <h2 id="vidas"></h2>
  </div>
  <script  src="js/index.js"></script>
</body>
</html>
